<!DOCTYPE html>
<html>
<head><title>ClassWave Ultraviolet Proxy</title></head>
<body>
  <h1>Welcome to ClassWave Proxy</h1>
  <form onsubmit="event.preventDefault(); go()">
    <input type="text" id="url" placeholder="Enter a URL like https://chat.openai.com">
    <button>Go</button>
  </form>
  <script>
    function go() {
      const input = document.getElementById("url").value;
      const encoded = __uv$config.encodeUrl(input);
      location.href = __uv$config.prefix + "service/" + encoded;
    }
  </script>
  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.handler.js"></script>
  <script src="/uv/uv.config.js"></script>
</body>
</html>
